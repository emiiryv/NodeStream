<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video Platformu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }
  </script>
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="mb-4 text-center">ðŸŽ¥ Video YÃ¼kle</h1>
    <form class="mb-5" id="uploadForm" enctype="multipart/form-data">
      <div class="input-group">
        <input type="file" name="video" accept="video/*" class="form-control" required>
        <button class="btn btn-primary" type="submit">YÃ¼kle</button>
      </div>
    </form>

    <h2 class="mb-4 text-center">YÃ¼klenen Videolar</h2>
    <div class="row" id="video-list"></div>

    <div class="mt-5">
      <h3 class="text-center">ðŸŽ¬ SeÃ§ilen Video</h3>
      <div class="d-flex justify-content-center">
        <video id="video-player" width="720" height="400" controls class="mt-3 border border-secondary rounded shadow"></video>
      </div>
    </div>
  </div>

  <script>
    async function fetchVideos() {
      const res = await fetch('/api/videos');
      const videos = await res.json();

      const list = document.getElementById('video-list');
      const player = document.getElementById('video-player');

      list.innerHTML = '';
      videos.forEach(video => {
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-4';

        const card = document.createElement('div');
        card.className = 'card shadow';

        const thumb = document.createElement('img');
        thumb.src = '/thumbnails/' + (video.thumbnail_path || 'placeholder.jpg');
        thumb.alt = 'Thumbnail';
        thumb.className = 'card-img-top';
        thumb.onerror = () => thumb.src = 'https://via.placeholder.com/720x400?text=No+Thumbnail';

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const title = document.createElement('h5');
        title.className = 'card-title';
        title.textContent = video.originalname;

        const playBtn = document.createElement('button');
        playBtn.className = 'btn btn-outline-primary w-100';
        playBtn.textContent = 'Oynat';
        playBtn.onclick = () => {
          player.src = `/api/stream/${video.filename}`;
          player.load();
          player.play();
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        };

        cardBody.appendChild(title);
        cardBody.appendChild(playBtn);
        card.appendChild(thumb);
        card.appendChild(cardBody);
        col.appendChild(card);
        list.appendChild(col);
      });
    }

    window.onload = fetchVideos;

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = localStorage.getItem('token');
      const fileInput = document.querySelector('input[name="video"]');
      const formData = new FormData();
      formData.append('video', fileInput.files[0]);

      const res = await fetch('/api/upload', {
        method: 'POST',
        headers: {
          Authorization: 'Bearer ' + token
        },
        body: formData
      });

      if (res.ok) {
        alert('YÃ¼kleme baÅŸarÄ±lÄ±');
        fetchVideos(); // listeyi yenile
      } else {
        alert('YÃ¼kleme baÅŸarÄ±sÄ±z');
      }
    });
  </script>
</body>
</html>
